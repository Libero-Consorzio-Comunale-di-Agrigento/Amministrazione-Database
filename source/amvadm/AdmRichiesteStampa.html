<script language="javascript">
function checkUncheckAllNOTIFICA(theElement) {
     var theForm = theElement.form, z = 0;
	 for(z=0; z<theForm.length;z++){
      if(theForm[z].type == 'checkbox' && theForm[z].name != 'checkall' && theForm[z].name.lastIndexOf('NOTIFICATO') != -1){
	  theForm[z].checked = theElement.checked;
	  }
     }
    }
	function checkUncheckAllSTAMPA(theElement) {
     var theForm = theElement.form, z = 0;
	 for(z=0; z<theForm.length;z++){
      if(theForm[z].type == 'checkbox' && theForm[z].name != 'checkall' && theForm[z].name.lastIndexOf('STAMPA') != -1){
	  theForm[z].checked = theElement.checked;
	  }
     }
    }
</script>
