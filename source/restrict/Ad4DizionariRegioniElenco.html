
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<p>{Ad4DizionariGuida}</p>
<p>
<!-- BEGIN Record RegioniFiltro --><br>
</p>
<div align="center">
  <table class="AFCFormTABLE" cellspacing="0" cellpadding="3">
    <form method="post" name="{HTMLFormName}" action="{Action}">
      <!-- BEGIN Error -->
      <tbody>
        <tr>
          <td class="AFCErrorDataTD" colspan="4">{Error}</td> 
        </tr>
 <!-- END Error -->
        <tr>
          <td class="AFCFieldCaptionTD" valign="top"><a class="AFCDataLink" title="" href="{FILTER_SEARCH_Src}">{FILTER_SEARCH}</a></td> 
          <td class="AFCFieldCaptionTD" valign="top">Regione&nbsp;</td> 
          <td class="AFCDataTD"><input style="TEXT-TRANSFORM:  uppercase" class="AFCInput" value="{s_REGIONE}" maxlength="51" size="40" name="{s_REGIONE_Name}"></td> 
          <td class="AFCDataTD">
            <!-- BEGIN Button DoSearch --><input class="AFCButton" value="Cerca" type="submit" name="{Button_Name}"><!-- END Button DoSearch --></td> 
        </tr>
 
      </form>
 
    </tbody>
 
  </table>
</div>
<!-- END Record RegioniFiltro -->
<!-- BEGIN Grid RegioniElenco -->
<table border="0" cellspacing="0" cellpadding="0" width="100%">
  <tbody>
    <tr>
      <td class="AFCFormHeaderFont">Elenco&nbsp;Regioni&nbsp;</td> 
      <td align="right">&nbsp;<a class="AFCDataLink" title="Crea nuova regione" href="{Aggiungi_Src}">{Aggiungi}</a></td> 
    </tr>
 
  </tbody>
</table>
<table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
  <tbody>
    <tr>
      <td class="AFCColumnTD" width="1%" nowrap>Regione&nbsp;</td> 
      <td class="AFCColumnTD" nowrap>Denominazione&nbsp;</td> 
      <td class="AFCColumnTD" width="1%" nowrap>Id Regione</td> 
      <td class="AFCColumnTD" width="1%" nowrap>Utente </td> 
      <td class="AFCColumnTD" width="1%" nowrap>Data</td> 
    </tr>
 
    <!-- BEGIN Row -->
    <tr>
      <td class="AFCDataTD">{REGIONE}&nbsp;</td> 
      <td class="AFCDataTD">{LINK_PROVINCE}&nbsp;<a class="AFCDataLink" href="{DENOMINAZIONE_Src}">{DENOMINAZIONE}</a>&nbsp;</td> 
      <td class="AFCDataTD">{ID_REGIONE}&nbsp;</td> 
      <td class="AFCDataTD">{UTENTE_AGGIORNAMENTO}&nbsp;</td> 
      <td class="AFCDataTD">{DATA_AGGIORNAMENTO}</td> 
    </tr>
 <!-- END Row -->
    <!-- BEGIN NoRecords -->
    <tr>
      <td class="AFCDataTD" colspan="5">Nessuna&nbsp;Regione&nbsp;trovata!</td> 
    </tr>
 <!-- END NoRecords -->
    <tr>
      <td class="AFCFooterTD" colspan="5" nowrap align="center">{AFCNavigator}</td> 
    </tr>
 
  </tbody>
</table>
<!-- END Grid RegioniElenco -->
