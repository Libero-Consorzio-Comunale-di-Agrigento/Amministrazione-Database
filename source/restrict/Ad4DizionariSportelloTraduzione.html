function bind_events() {

<body>
<!-- BEGIN Record ComuneImposta -->
<div align="center">
  <form method="post" name="{HTMLFormName}" action="{Action}">
    <font class="AFCFormHeaderFont">Imposta&nbsp;Traduzione</font> 
    <table class="AFCFormTABLE" cellspacing="0" cellpadding="3">
      <!-- BEGIN Error -->
      <tbody>
        <tr>
          <td class="AFCErrorDataTD" colspan="2">{Error}</td> 
        </tr>
 <!-- END Error -->
        <tr>
          <td class="AFCFieldCaptionTD" valign="top">Comune</td> 
          <td class="AFCDataTD"><input value="{CAB_LABEL}" type="hidden" name="{CAB_LABEL_Name}">{DESCRIZIONE}<input value="{ABI_LABEL}" type="hidden" name="{ABI_LABEL_Name}"></td> 
        </tr>
 
        <tr>
          <td class="AFCFieldCaptionTD" valign="top">Descrizione &nbsp;</td> 
          <td class="AFCDataTD"><input style="TEXT-TRANSFORM: uppercase" class="AFCInput" value="{DENOMINAZIONE_ALT}" maxlength="40" size="50" name="{DENOMINAZIONE_ALT_Name}">&nbsp;</td> 
        </tr>
 
        <tr>
          <td class="AFCFooterTD" colspan="2" nowrap align="right">
            <!-- BEGIN Button Button_Insert --><input class="AFCButton" value="Inserisci" type="submit" name="{Button_Name}"><!-- END Button Button_Insert -->
            <!-- BEGIN Button Button_Update --><input class="AFCButton" value="Aggiorna" type="submit" name="{Button_Name}"><!-- END Button Button_Update -->
            <!-- BEGIN Button Button_Delete --><input class="AFCButton" value="Elimina" type="submit" name="{Button_Name}"><!-- END Button Button_Delete -->
            <!-- BEGIN Button Button_Cancel --><input class="AFCButton" value="Annulla" type="submit" name="{Button_Name}"><!-- END Button Button_Cancel --></td> 
        </tr>
 
      </tbody>
 
    </table>
 
  </form>
</div>
<!-- END Record ComuneImposta -->
