<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Profilo Utente</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
</head>
<body class="AFCPageBODY" alink="#000000" link="#000000" bgcolor="#ffffff" text="#000000" vlink="#000000">
<table style="BORDER-COLLAPSE: collapse" border="0" cellspacing="2" bordercolor="#111111" cellpadding="0" width="100%" height="100%">
  <tbody>
    <tr>
      <td width="100%" colspan="2">{Header}</td> 
    </tr>
 
    <tr>
      <td valign="top">{Left}</td> 
      <td valign="top" width="100%" align="center">
        <table width="100%">
          <tbody>
            <tr>
              <td valign="top" width="100%" align="left">{AmvGuida}</td> 
            </tr>
 
            <tr>
              <td class="AFCErrorDataTD" valign="top" width="100%" align="left">
                <!-- BEGIN Grid MESSAGGIO_PASSWORD -->
                <!-- BEGIN Row -->{MESSAGGIO}<br>
                <!-- END Row -->
                <!-- BEGIN NoRecords --><!-- END NoRecords --><!-- END Grid MESSAGGIO_PASSWORD --></td> 
            </tr>
 
            <tr>
              <td valign="top" width="100%" align="left"><br>
                <!-- BEGIN Record AD4_UTENTI -->
                <form method="post" name="{HTMLFormName}" action="{Action}">
                  <font class="AFCFormHeaderFont">Informazioni&nbsp;di Account </font> 
                  <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                    <!-- BEGIN Error -->
                    <tbody>
                      <tr>
                        <td class="AFCErrorDataTD" colspan="2">{Error}</td> 
                      </tr>
 <!-- END Error -->
                      <tr>
                        <td class="AFCFieldCaptionTD" valign="top" nowrap>Nominativo&nbsp;di
                          account</td> 
                        <td class="AFCDataTD" width="100%">{NOMINATIVO}&nbsp;</td> 
                      </tr>
 
                      <tr>
                        <td class="AFCFieldCaptionTD" valign="top" nowrap>Ruolo
                          sul modulo attuale</td> 
                        <td class="AFCDataTD">{RUOLO}&nbsp;</td> 
                      </tr>
 
                      <tr>
                        <td class="AFCFieldCaptionTD" valign="top" nowrap>Data
                          Password</td> 
                        <td class="AFCDataTD">{DATA_PASSWORD}&nbsp;</td> 
                      </tr>
 
                      <tr>
                        <td class="AFCFooterTD" colspan="2" nowrap align="right"><input class="AFCInput" value="{IS_LDAPUSER}" type="hidden" name="{IS_LDAPUSER_Name}"><input class="AFCInput" value="{RINNOVO_PASSWORD_PORTALE}" type="hidden" name="{RINNOVO_PASSWORD_PORTALE_Name}"><input class="AFCInput" value="{RINNOVO_PASSWORD}" type="hidden" name="{RINNOVO_PASSWORD_Name}">
                          <!-- BEGIN Button Button_Update --><input class="AFCButton" value="Modifica Password" type="submit" name="{Button_Name}"><!-- END Button Button_Update -->&nbsp; </td> 
                      </tr>
 
                    </tbody>
 
                  </table>
 
                </form>
 <!-- END Record AD4_UTENTI --></td> 
            </tr>
 
          </tbody>
 
        </table>
 </td> 
    </tr>
 
    <tr>
      <td height="100%" valign="bottom" width="100%" colspan="2">&nbsp;{Footer}</td> 
    </tr>
 
  </tbody>
</table>
</body>
</html>
