<body class="AFCPageBODY">
<table cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="center" width="100%" height="100%">
      <table width="100%">
        <tr>
          <td width="100%" valign="top" align="left">{Guida}</td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="left">
            <!-- BEGIN Record AD4_DIRITTI_ACCESSO1 -->
            <form name="{HTMLFormName}" action="{Action}" method="post">
              <font class="AFCFormHeaderFont"></font> 
              <table cellspacing="0" cellpadding="3" width="100%" class="AFCToolBoxTable">
                <tr>
                  <td class="AFCFormHeaderFont" valign="top">Accesso
                    {NOMINATIVO} </td> 
                  <td align="right" class="AFCToolBoxTD" width="10%" nowrap><a class="AFCToolBox" title="Caratteristiche di Accesso" href="{CaratteristicheAccesso}"><img class="" title="Caratteristiche di Accesso" alt="Caratteristiche" src="../common/images/AD4/caac.GIF" border="0">Caratteristiche</a></td> 
                </tr>
 
              </table>
 
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                <!-- BEGIN Error -->
                <tr>
                  <td colspan="2" class="AFCErrorDataTD">{Error}</td> 
                </tr>
                <!-- END Error -->
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Sequenza&nbsp;</td> 
                  <td class="AFCDataTD"><input name="{SEQUENZA_Name}" value="{SEQUENZA}" maxlength="4" size="4" class="AFCInputDisplay" readonly><input type="hidden" value="{UTENTE}" name="{UTENTE_Name}"><input type="hidden" value="{ISLISTBOX}" name="{ISLISTBOX_Name}"></td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Modulo *</td> 
                  <td class="AFCDataTD" width="100%">
                    <select class="AFCSelect" name="{MODULO_Name}">
                      <option value="" selected>-&nbsp;-</option>
 {MODULO_Options} 
                    </select>
 <input type="hidden" value="{MODULO_ORIG}" name="{MODULO_ORIG_Name}"></td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Istanza *</td> 
                  <td class="AFCDataTD">
                    <select class="AFCSelect" name="{ISTANZA_Name}">
                      <option value="" selected>- -</option>
 {ISTANZA_Options} 
                    </select>
 <input type="hidden" value="{ISTANZA_ORIG}" name="{ISTANZA_ORIG_Name}"></td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Ruolo *</td> 
                  <td class="AFCDataTD">
                    <select class="AFCSelect" name="{RUOLO_Name}">
                      <option value="" selected>- -</option>
 {RUOLO_Options} 
                    </select>
 </td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Note&nbsp;</td> 
                  <td class="AFCDataTD"><textarea class="AFCTextarea" style="WIDTH: 100%" name="{NOTE_Name}" rows="3" cols="50">{NOTE}</textarea></td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top" nowrap>Data di
                    Ultimo Accesso&nbsp;</td> 
                  <td class="AFCDataTD">{ULTIMO_ACCESSO}&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Numero
                    di&nbsp;Accessi&nbsp;</td> 
                  <td class="AFCDataTD">{NUMERO_ACCESSI}&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top" nowrap>Gruppo da
                    cui deriva il Diritto di Accesso&nbsp;</td> 
                  <td class="AFCDataTD">{GRUPPO}&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFooterTD" nowrap align="right" colspan="2">
                    <!-- BEGIN Button Refresh --><input class="AFCButton" style="DISPLAY: none" type="submit" value="Refresh" name="{Button_Name}"><!-- END Button Refresh -->&nbsp;

                    <!-- BEGIN Button Button_Cancel --><input class="AFCButton" type="submit" value="Annulla" name="{Button_Name}"><!-- END Button Button_Cancel -->&nbsp; </td>
