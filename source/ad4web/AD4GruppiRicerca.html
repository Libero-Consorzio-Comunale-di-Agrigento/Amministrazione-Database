<html>
<head>
<meta name="ProgId" content="FrontPage.Editor.Document">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Gruppi di Utenti</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<script language="JavaScript">
</script>
</head>
<body class="AFCPageBODY">
<table cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="center" width="100%">
      <table width="100%">
        <tr>
          <td>{Guida}</td> 
        </tr>
 
        <tr>
          <td width="100%">
            <!-- BEGIN Record AD4Gruppi_VSearch -->
            <form name="PROGETTI_VSearch" action="{Action}">
              &nbsp; 
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3">
                <!-- BEGIN Error -->
                <tr>
                  <td class="AFCDataTD" colspan="6"><font color="#ff0000">{Error}</font></td> 
                </tr>
 <!-- END Error -->
                <tr>
                  <tr>
                    <td class="AFCFieldCaptionTD" valign="middle"><a href="{IMMAGINE_FILTRO_Src}" class="AFCDataLink">{IMMAGINE_FILTRO}</a></td> 
                    <td class="AFCFieldCaptionTD" valign="middle">
                      <p align="left">Gruppo</p>
 </td> 
                    <td class="AFCDataTD" valign="top"><input class="AFCInput" maxlength="40" value="{s_DESCRIZIONE}" name="{s_DESCRIZIONE_Name}"></td> 
                    <td class="AFCFieldCaptionTD" valign="middle">Utente</td> 
                    <td class="AFCDataTD" valign="top">
                      <select class="AFCSelect" name="{s_UTENTE_Name}">
                        <option value="" selected>- -</option>
 {s_UTENTE_Options} 
                      </select>
 </td> 
                    <td class="AFCDataTD" valign="top" nowrap>
                      <!-- BEGIN Button DoSearch --><input class="AFCButton" type="submit" value="Cerca" name="DoSearch"><!-- END Button DoSearch -->&nbsp;<a class="AFCNavigatorLink" href="{Nuovo_Src}" ,null)?>Nuovo</a></td> 
                  </tr>
 
                </table>
 
              </form>
 
              <p align="left"><!-- END Record AD4Gruppi_VSearch -->
              <!-- BEGIN Grid AD4GruppiV -->
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                <tbody valign="top">
                  <tr>
                    <td class="AFCColumnTD" nowrap>Gruppo</td> 
                    <td class="AFCColumnTD" nowrap>Descrizione </td> 
                    <td class="AFCColumnTD" nowrap>Note</td> 
                  </tr>
 
                  <!-- BEGIN Row -->
                  <tr>
                    <td class="AFCDataTD"><a href="{GRUPPO_Src}">{GRUPPO}</a> </td> 
                    <td class="AFCDataTD" nowrap><font>{DESCRIZIONE} </font></td> 
                    <td class="AFCDataTD" width="100%">{NOTE}&nbsp;</td> 
                  </tr>
 <!-- END Row -->
                  <!-- BEGIN NoRecords -->
                  <tr>
                    <td class="AFCDataTD" colspan="3">Nessuna
                      registrazione&nbsp;</td> 
                  </tr>
 <!-- END NoRecords -->
                  <tr>
                    <td class="AFCFooterTD" nowrap align="center" colspan="3">{AFCNavigator}</td> 
                  </tr>
 
                </tbody>
 
              </table>
 <!-- END Grid AD4GruppiV --></p>
 </td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
    <tr>
      <td width="100%" height="100%" valign="bottom" colspan="2">&nbsp;{Footer}</td> 
    </tr>
 
  </table>
 
  </body>
 
  </html>
