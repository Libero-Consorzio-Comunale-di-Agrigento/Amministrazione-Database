{

//End page_ASSEGNATI_Uno_OnClick

function page_ASSEGNATI_Tutti_OnClick()
{
    var result;
//End page_ASSEGNATI_Tutti_OnClick

//Confirmation Message @69-6CDD4870
    return confirm('L\'operazione rimuove tutti gli utenti assegnati al gruppo ed i relativi diritti di accesso.\n\n ATTENZIONE:\nSe l\'utente possiede diritti di accesso derivanti unicamente dall\'appartenenza a questo gruppo, la rimozione comportera la perdita di tutti i diritti.\n\nContinuare?');
//End Confirmation Message

//Close page_ASSEGNATI_Tutti_OnClick @68-BC33A33A
    return result;
}
//End Close page_ASSEGNATI_Tutti_OnClick

//bind_events @1-3F17D506
function bind_events() {
    if (document.forms["ASSEGNATI"]) check_and_bind('document.forms["ASSEGNATI"].Tutti','onclick',page_ASSEGNATI_Tutti_OnClick);
    if (document.forms["ASSEGNATI"]) check_and_bind('document.forms["ASSEGNATI"].Uno','onclick',page_ASSEGNATI_Uno_OnClick);
    forms_onload();
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

 &nbsp;</td>

 <!-- END Record DISPONIBILI --></td>

 &nbsp;</td>

 <!-- END Record ASSEGNATI --></td>
