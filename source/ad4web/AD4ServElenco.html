<html>
<head>
<title>Servizi del Progetto</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<script language="JavaScript">
</script>
</head>
<body class="AFCPageBODY">
<table cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="center" width="100%" height="100%">
      <table width="100%">
        <tr>
          <td width="100%" valign="top" align="left">{Guida}</td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="left">
            <!-- BEGIN Grid PROGETTO -->
            <table cellspacing="0" cellpadding="3" width="100%" class="AFCToolBoxTable">
              <!-- BEGIN Row -->
              <tr>
                <td class="AFCDataTD"><font class="AFCFormHeaderFont">{DESC_PROGETTO}&nbsp;</font></td> 
                <td class="AFCToolBoxTD" align="right" width="10%" nowrap>&nbsp;<a class="AFCToolBox" title="Nuovo Servizio" href="{AD4_DIRITTI_ACCESSO_Insert}"><img class="" title="Nuovo Servizio" alt="Nuovo" src="../common/images/AMV/nuovo.gif" border="0">Nuovo</a></td> 
              </tr>
              <!-- END Row -->
              <!-- BEGIN NoRecords --><!-- END NoRecords -->
            </table>
 <!-- END Grid PROGETTO -->
            <!-- BEGIN Grid AD4_SERVIZI -->
            <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
              <tr>
                <td class="AFCColumnTD" nowrap>
                  <!-- BEGIN Sorter Sorter_SEQUENZA --><a class="AFCSorterLink" href="{Sort_URL}">Seq.</a> 
                  <!-- BEGIN Asc_On --><img src="../Themes/AFC/AscOn.gif" border="0"><!-- END Asc_On -->
                  <!-- BEGIN Desc_On --><img src="../Themes/AFC/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_SEQUENZA -->&nbsp;</td> 
                <td class="AFCColumnTD" nowrap>
                  <!-- BEGIN Sorter Sorter_MODULO --><a class="AFCSorterLink" href="{Sort_URL}">Modulo</a> 
                  <!-- BEGIN Asc_On --><img src="../Themes/AFC/AscOn.gif" border="0"><!-- END Asc_On -->
                  <!-- BEGIN Desc_On --><img src="../Themes/AFC/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_MODULO -->&nbsp;</td> 
                <td class="AFCColumnTD" nowrap>
                  <!-- BEGIN Sorter Sorter_ISTANZA --><a class="AFCSorterLink" href="{Sort_URL}">Istanza</a> 
                  <!-- BEGIN Asc_On --><img src="../Themes/AFC/AscOn.gif" border="0"><!-- END Asc_On -->
                  <!-- BEGIN Desc_On --><img src="../Themes/AFC/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_ISTANZA -->&nbsp;</td> 
                <td class="AFCColumnTD" nowrap>
                  <!-- BEGIN Sorter Sorter_RUOLO --><a class="AFCSorterLink" href="{Sort_URL}">Dati</a> 
                  <!-- BEGIN Asc_On --><img src="../Themes/AFC/AscOn.gif" border="0"><!-- END Asc_On -->
                  <!-- BEGIN Desc_On --><img src="../Themes/AFC/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_RUOLO -->&nbsp;</td> 
                <td class="AFCColumnTD" nowrap>&nbsp;</td> 
              </tr>
              <!-- BEGIN Row -->
              <tr>
                <td class="AFCDataTD" valign="top"><a class="AFCDataLink" href="{ID_SERVIZIO_Src}">{ID_SERVIZIO}</a>&nbsp;</td> 
                <td class="AFCDataTD" valign="top"><a class="AFCDataLink" href="{DES_MODULO_Src}">{DES_MODULO}</a>&nbsp;</td> 
                <td class="AFCDataTD" valign="top"><a class="AFCDataLink" href="{DES_ISTANZA_Src}">{DES_ISTANZA}</a>&nbsp;</td> 
                <td class="AFCDataTD" width="100%" valign="top" align="justify">{DATI}&nbsp;</td> 
                <td class="AFCDataTD" valign="top" width="100%" align="right" nowrap><a class="AFCDataLink" href="{Abilitazioni}"><img class="" alt="Abilitazioni Servizio" src="../common/images/AD4/UtenDiac.gif" align="right" border="0"></a></td> 
              </tr>
              <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr>
                <td class="AFCDataTD" colspan="5">Nessuna registrazione&nbsp;</td> 
              </tr>
              <!-- END NoRecords -->
              <tr>
                <td class="AFCFooterTD" colspan="5" align="center">{AFCNavigator}</td> 
              </tr>
 
            </table>
 <!-- END Grid AD4_SERVIZI --></td> 
        </tr>
 
      </table>
 </td> 
  </tr>
 
  <tr>
    <td width="100%" height="100%" valign="bottom" colspan="2">&nbsp;{Footer}</td> 
  </tr>
