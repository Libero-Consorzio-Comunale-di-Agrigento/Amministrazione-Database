<html>
<head>
<title>Modifica Password</title>

<script language="JavaScript">

  </script>
<script language="JavaScript" src="../functions.js"></script>
<script language="JavaScript" type="text/javascript">
  

function aggiornaPassword()
{var nuovaPwd;
 var confermaPwd;
 nuovaPwd = document.forms[0].NUOVA_PASSWORD.value;
 confermaPwd = document.forms[0].CONFERMA_PASSWORD.value;
        if( nuovaPwd == confermaPwd){
		   top.opener.document.forms[0].PWD_MODIFIED.value='Y';
		   top.opener.returnLOV(document.forms[0].NUOVA_PASSWORD.value);
		} else{
		   alert('Le password digitate non corrispondono.');
		} 
}
</script>
</head>
<body onunload="onUnLoadLOV()" onload="onLoadLOV()">
<!-- BEGIN Record AD4_UTENTI -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table class="AFCFormTABLE" cellspacing="0" cellpadding="3">
    <font class="AFCFormHeaderFont"></font>
    <!-- BEGIN Error --><!-- END Error -->
    <tr>
      <td class="AFCFieldCaptionTD" valign="top">Nuova password</td> 
      <td class="AFCDataTD"><input class="AFCInput" type="password" maxlength="40" size="40" value="{NUOVA_PASSWORD}" name="{NUOVA_PASSWORD_Name}" onblur="onBlurLOV()" onfocus="onFocusLOV()"></td> 
    </tr>
 
    <tr>
      <td class="AFCFieldCaptionTD" valign="top" nowrap>Conferma nuova password</td> 
      <td class="AFCDataTD"><input class="AFCInput" type="password" maxlength="40" size="40" value="{CONFERMA_PASSWORD}" name="{CONFERMA_PASSWORD_Name}" onblur="onBlurLOV()" onfocus="onFocusLOV()"></td> 
    </tr>
 
    <tr>
      <td class="AFCFooterTD" nowrap align="right" colspan="2">
        <!-- BEGIN Button Button_Update --><input class="AFCButton" type="submit" value="Aggiorna" name="{Button_Name}" onclick="aggiornaPassword();"><!-- END Button Button_Update -->
        <!-- BEGIN Button Button_Cancel --><input class="AFCButton" type="submit" value="Annulla" name="{Button_Name}" onclick="top.opener.closeLOV()"><!-- END Button Button_Cancel -->&nbsp; </td> 
    </tr>
 
  </table>
</form>
<!-- END Record AD4_UTENTI -->
</body>
</html>
