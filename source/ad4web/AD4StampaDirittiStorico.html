<script language="JavaScript" type="text/javascript">
 function Stampa() {
var url = "";
var parametri = "";
var ftype ="";
var filename = "stampa_";
var coll = document.forms[0].elements;
var con;
	if (coll!=null) {
		for (i=0; i<coll.length-1; i++) //evito di prendere il bottone metto -1
		{
		  if (coll.item(i).name == "FORMATO") {
		      			   ftype = coll.item(i).value.toUpperCase();
			   }
		  if ((coll.item(i).value !="") && 
		      (coll.item(i).name != "DATA_SOURCE") && (coll.item(i).name != "CONTEXT")
			  )
		    {
		     parametri = parametri + "&" + coll.item(i).name + "="+ coll.item(i).value;
			 }
	    }
		if (ftype == "XLS") { filename  = "estrazione_"; }
	}
url = document.location.protocol+"//"+document.location.host+"/jasperserver4/export.jsp?report="+filename+"diac_storico&project=" + document.getElementById('CONTEXT').value + "&conn=" + document.getElementById('DATA_SOURCE').value + parametri + "&type="+ftype;
window.open(url);
}
</script>
