<html>
<head>
<title>Appartenenza Gruppi</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<script language="JavaScript">
</script>
</head>
<body class="AFCPageBODY">
<table cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="center" width="100%" height="100%">
      <table width="100%">
        <tr>
          <td width="100%" valign="top" align="left">{Guida}</td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="left">
            <!-- BEGIN Grid DIRITTI_ACCESSO -->&nbsp; 
            <table width="100%">
              <!-- BEGIN Row -->
              <tr>
                <td class="AFCFormHeaderFont">{NOMINATIVO}&nbsp;</td> 
                <td class="AFCFormHeaderFont" align="right"></td> 
              </tr>
 <!-- END Row -->
              <!-- BEGIN NoRecords --><!-- END NoRecords -->
            </table>
 <!-- END Grid DIRITTI_ACCESSO -->
            <!-- BEGIN Grid AD4_GRUPPI --><font class="AFCFormHeaderFont"></font> 
            <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
              <tr>
                <td class="AFCColumnTD" nowrap>
                  <!-- BEGIN Sorter Sorter_GRUPPO --><a class="AFCSorterLink" href="{Sort_URL}">Gruppo</a>&nbsp; 
                  <!-- BEGIN Asc_On --><img src="../Themes/AFC/AscOn.gif" border="0"><!-- END Asc_On -->
                  <!-- BEGIN Desc_On --><img src="../Themes/AFC/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_GRUPPO -->&nbsp;</td> 
                <td class="AFCColumnTD" nowrap>
                  <!-- BEGIN Sorter Sorter_DESCRIZIONE --><a class="AFCSorterLink" href="{Sort_URL}">Descrizione</a>&nbsp; 
                  <!-- BEGIN Asc_On --><img src="../Themes/AFC/AscOn.gif" border="0"><!-- END Asc_On -->
                  <!-- BEGIN Desc_On --><img src="../Themes/AFC/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_DESCRIZIONE -->&nbsp;</td> 
                <td class="AFCColumnTD" nowrap>
                  <!-- BEGIN Sorter Sorter_ISTANZA --><a class="AFCSorterLink" href="{Sort_URL}">Importanza</a> 
                  <!-- BEGIN Asc_On --><img src="../Themes/AFC/AscOn.gif" border="0"><!-- END Asc_On -->
                  <!-- BEGIN Desc_On --><img src="../Themes/AFC/DescOn.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_ISTANZA -->&nbsp;</td> 
              </tr>
 
              <!-- BEGIN Row -->
              <tr>
                <td class="AFCDataTD" valign="top">{GRUPPO}&nbsp;<input type="hidden" value="{UTENTE}" name="{UTENTE_Name}"></td> 
                <td class="AFCDataTD" valign="top">{DESCRIZIONE}&nbsp;</td> 
                <td class="AFCDataTD" valign="top">{IMPORTANZA}&nbsp;</td> 
              </tr>
 <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr>
                <td class="AFCDataTD" colspan="4">Nessuna registrazione&nbsp;</td> 
              </tr>
 <!-- END NoRecords -->
              <tr>
                <td class="AFCFooterTD" nowrap align="center" colspan="3">{AFCNavigator}&nbsp;&nbsp;&nbsp; </td> 
              </tr>
 
            </table>
 <!-- END Grid AD4_GRUPPI --></td> 
        </tr>
 
      </table>
 </td> 
  </tr>
 
  <tr>
    <td width="100%" colspan="2" valign="bottom" height="100">&nbsp;{Footer}</td> 
  </tr>
</table>
</body>
</html>
