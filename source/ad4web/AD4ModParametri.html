//page_AD4_PARAMETRO_Button_Delete_OnClick @26-4B805D81
function page_AD4_PARAMETRO_Button_Delete_OnClick()
{
    var result;
//End page_AD4_PARAMETRO_Button_Delete_OnClick

//Confirmation Message @66-367CA2B5
    return confirm('Eliminazione Parametro '+document.forms["AD4_PARAMETRO"].PARAMETRO.value +' ('+document.forms["AD4_RUOLI"].PARAMETRO.value +'). Continuare?');
//End Confirmation Message

//Close page_AD4_PARAMETRO_Button_Delete_OnClick @26-BC33A33A
    return result;
}
//End Close page_AD4_PARAMETRO_Button_Delete_OnClick

//page_AD4_PARAMETRO_Button_Cancel_OnClick @28-0C36ECC4
function page_AD4_PARAMETRO_Button_Cancel_OnClick()
{
    disableValidation = true;
}
//End page_AD4_PARAMETRO_Button_Cancel_OnClick

//bind_events @1-7E755682
function bind_events() {
    if (document.forms["AD4_PARAMETRO"]) check_and_bind('document.forms["AD4_PARAMETRO"].Button_Delete','onclick',page_AD4_PARAMETRO_Button_Delete_OnClick);
    if (document.forms["AD4_PARAMETRO"]) check_and_bind('document.forms["AD4_PARAMETRO"].Button_Cancel','onclick',page_AD4_PARAMETRO_Button_Cancel_OnClick);
    forms_onload();
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script

 <!-- END Record AD4_PARAMETRO --></td>

 </td>
