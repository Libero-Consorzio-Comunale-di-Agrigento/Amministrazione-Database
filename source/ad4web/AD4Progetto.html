<html>
<head>
<title>Dati Progetto</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<script language="JavaScript">
//Begin CCS script
//Include JSFunctions @1-FB634A57
  </script>
<script language="JavaScript" type="text/javascript" src="../functions.js"></script>
<script language="JavaScript" type="text/javascript">
  
//End Include JSFunctions

//page_AD4_PROGETTI_Button_Delete_OnClick @26-02DA3D8D
function page_AD4_PROGETTI_Button_Delete_OnClick()
{
    var result;
//End page_AD4_PROGETTI_Button_Delete_OnClick

//Confirmation Message @27-09724F2A
    return confirm('Eliminazione Progetto '+document.forms["AD4_PROGETTI"].DESCRIZIONE.value +' ('+document.forms["AD4_PROGETTI"].PROGETTO.value +'). Continuare?');
//End Confirmation Message

//Close page_AD4_PROGETTI_Button_Delete_OnClick @26-BC33A33A
    return result;
}
//End Close page_AD4_PROGETTI_Button_Delete_OnClick

//page_AD4_PROGETTI_Button_Cancel_OnClick @28-537932B0
function page_AD4_PROGETTI_Button_Cancel_OnClick()
{
    disableValidation = true;
}
//End page_AD4_PROGETTI_Button_Cancel_OnClick

//bind_events @1-4CB9F2A1
function bind_events() {
    if (document.forms["AD4_PROGETTI"]) check_and_bind('document.forms["AD4_PROGETTI"].Button_Delete','onclick',page_AD4_PROGETTI_Button_Delete_OnClick);
    if (document.forms["AD4_PROGETTI"]) check_and_bind('document.forms["AD4_PROGETTI"].Button_Cancel','onclick',page_AD4_PROGETTI_Button_Cancel_OnClick);
    forms_onload();
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body class="AFCPageBODY">
<table cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="center" width="100%" height="100%">
      <table cellspacing="0" cellpadding="3" width="100%">
        <tr>
          <td width="100%" valign="top" align="left">{Guida}</td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="left">
            <!-- BEGIN Record AD4_PROGETTI -->
            <form name="{HTMLFormName}" action="{Action}" method="post">
              <font class="AFCFormHeaderFont"></font> 
              <table cellspacing="0" cellpadding="3" width="100%" class="AFCToolBoxTable">
                <tr>
                  <td class="AFCFormHeaderFont" nowrap></td> 
                  <td align="right" class="AFCToolboxTD" width="10%" nowrap><a class="AFCToolBox" title="Caratteristiche di Accesso del Progetto" href="{Caratteristiche}"><img class="" title="Caratteristiche di Accesso del Progetto" alt="Caratteristiche" src="../common/images/AD4/caac.GIF" border="0">Caratteristiche</a></td> 
                </tr>
 
              </table>
 
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                <!-- BEGIN Error -->
                <tr>
                  <td colspan="3" class="AFCErrorDataTD">{Error}</td> 
                </tr>
                <!-- END Error -->
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Progetto *</td> 
                  <td class="AFCDataTD" width="100%" colspan="2">{PROGETTO}&nbsp;&nbsp;<input type="hidden" value="{PROGETTO_ORIG}" name="{PROGETTO_ORIG_Name}">&nbsp;&nbsp;&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top" nowrap>Descrizione
                    *&nbsp;</td> 
                  <td class="AFCDataTD" colspan="2"><input class="AFCInput" maxlength="40" size="40" value="{DESCRIZIONE}" name="{DESCRIZIONE_Name}">&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Priorita'&nbsp;</td> 
                  <td class="AFCDataTD" colspan="2"><input class="AFCInput" maxlength="2" size="2" value="{PRIORITA}" name="{PRIORITA_Name}">&nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFieldCaptionTD" valign="top">Note&nbsp;</td> 
                  <td class="AFCDataTD" colspan="2"><textarea class="AFCTextarea" style="WIDTH: 100%" name="{NOTE_Name}" cols="50">{NOTE}</textarea></td> 
                </tr>
 
                <tr>
                  <td class="AFCFooterTD" nowrap align="right" colspan="3">
                    <!-- BEGIN Button Button_Update --><input class="AFCButton" type="submit" value="Registra" name="{Button_Name}"><!-- END Button Button_Update -->
                    <!-- BEGIN Button Button_Delete --><input class="AFCButton" type="submit" value="Elimina" name="{Button_Name}"><!-- END Button Button_Delete -->
                    <!-- BEGIN Button Button_Cancel --><input class="AFCButton" type="submit" value="Annulla" name="{Button_Name}"><!-- END Button Button_Cancel -->&nbsp; </td> 
                </tr>
 
              </table>
 
            </form>
 <!-- END Record AD4_PROGETTI --></td> 
        </tr>
 
      </table>
 </td> 
  </tr>
 
  <tr>
    <td width="100%" colspan="2" valign="bottom" height="100">&nbsp;{Footer}</td> 
  </tr>
</table>
</body>
</html>
