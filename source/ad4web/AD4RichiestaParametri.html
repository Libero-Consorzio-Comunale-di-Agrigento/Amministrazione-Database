<html>
<head>
<title>Parametri della Richiesta</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<script language="JavaScript" src="../Lov.js"></script>
<script language="JavaScript">
</script>
</head>
<body bgcolor="#ffffff" link="#000000" alink="#000000" vlink="#000000" text="#000000" class="AFCPageBODY">
<table style="BORDER-COLLAPSE: collapse" bordercolor="#111111" cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="center" width="100%" height="100%">
      <table width="100%">
        <tr>
          <td width="100%" valign="top" align="left">{Guida}</td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="left">
            <!-- BEGIN Grid Titolo -->
            <table cellspacing="0" cellpadding="3" width="100%" class="AFCToolBoxTable">
              <!-- BEGIN Row -->
              <tr>
                <td class="AFCFormHeaderFont" valign="bottom">&nbsp;Parametri
                  aggiuntivi</td> 
                <td class="AFCToolBoxTD" align="right" valign="middle" width="10%" nowrap><a class="AFCToolBox" title="Nuovo Parametro" href="{Nuovo}"><img class="" title="Nuovo Parametro" alt="Nuovo" src="../common/images/AMV/nuovo.gif" border="0">Nuovo</a>&nbsp;</td> 
              </tr>
              <!-- END Row -->
              <!-- BEGIN NoRecords --><!-- END NoRecords -->
            </table>
 <!-- END Grid Titolo -->
            <!-- BEGIN Grid PARAMETRI_RICHIESTA -->
            <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
              <tr>
                <td class="AFCColumnTD" nowrap>&nbsp;Parametro</td> 
                <td class="AFCColumnTD" nowrap>&nbsp;Valore</td> 
              </tr>
              <!-- BEGIN Row -->
              <tr>
                <td class="AFCDataTD" valign="top" nowrap><input type="hidden" value="{ID_PARAMETRO}" name="{ID_PARAMETRO_Name}"><input type="hidden" value="{ID_RICHIESTA}" name="{ID_RICHIESTA_Name}"><a class="AFCDataLink" href="{PARAMETRO_Src}">{PARAMETRO}</a>&nbsp;</td> 
                <td class="AFCDataTD" width="100%">
                  <p>{VALORE}</p>
 </td> 
              </tr>
              <!-- END Row -->
              <!-- BEGIN NoRecords -->
              <tr>
                <td class="AFCDataTD" colspan="2">Nessuna registrazione&nbsp;</td> 
              </tr>
              <!-- END NoRecords -->
              <tr>
                <td class="AFCFooterTD" align="right" colspan="2"><a class="AFCSorterLink" title="Indietro" href="{Indietro_Src}">{Indietro}</a> </td> 
              </tr>
 
            </table>
 <!-- END Grid PARAMETRI_RICHIESTA --></td> 
        </tr>
 
      </table>
 </td> 
  </tr>
 
  <tr>
    <td width="100%" colspan="2">&nbsp;{Footer}</td> 
  </tr>
</table>
</body>
</html>
