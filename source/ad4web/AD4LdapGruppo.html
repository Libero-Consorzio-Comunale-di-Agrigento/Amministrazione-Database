//page_ldap_gruppo_Button_Delete_OnClick @141-028FDC1D
function page_ldap_gruppo_Button_Delete_OnClick()
{
    var result;
//End page_ldap_gruppo_Button_Delete_OnClick

//Confirmation Message @160-07FEC4BC
    return confirm('Eliminazione collegamento gruppo Ad4 "'+document.forms["ldap_gruppo"].STRINGA.value+'" e gruppo LDAP "'+document.forms["ldap_gruppo"].VALORE.value+'".\nContinuare?');
//End Confirmation Message

//Close page_ldap_gruppo_Button_Delete_OnClick @141-BC33A33A
    return result;
}
//End Close page_ldap_gruppo_Button_Delete_OnClick

//page_ldap_gruppo_Button_Cancel_OnClick @146-616FEAEE
function page_ldap_gruppo_Button_Cancel_OnClick()
{
    disableValidation = true;
}
//End page_ldap_gruppo_Button_Cancel_OnClick

//bind_events @1-1160B142
function bind_events() {
    if (document.forms["ldap_gruppo"]) check_and_bind('document.forms["ldap_gruppo"].Button_Delete','onclick',page_ldap_gruppo_Button_Delete_OnClick);
    if (document.forms["ldap_gruppo"]) check_and_bind('document.forms["ldap_gruppo"].Button_Cancel','onclick',page_ldap_gruppo_Button_Cancel_OnClick);
    forms_onload();
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script

 </td>
