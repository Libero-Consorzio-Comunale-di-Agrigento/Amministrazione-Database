<html>

  </script>

//End Include JSFunctions

//page_ASSEGNATI_Uno_OnClick @66-07511836
function page_ASSEGNATI_Uno_OnClick()
{
    var result;
//End page_ASSEGNATI_Uno_OnClick

//Confirmation Message @67-09F8AA3D
    return confirm('ATTENZIONE:\nSe l\'utente possiede diritti di accesso derivanti unicamente dall\'appartenenza a questo gruppo, la rimozione comporta la perdita di tutti i diritti.\n\nContinuare?');
//End Confirmation Message

//Close page_ASSEGNATI_Uno_OnClick @66-BC33A33A
    return result;
}
//End Close page_ASSEGNATI_Uno_OnClick

//page_ASSEGNATI_Tutti_OnClick @68-688F0116
function page_ASSEGNATI_Tutti_OnClick()
{
    var result;
//End page_ASSEGNATI_Tutti_OnClick

//Confirmation Message @69-6CDD4870
    return confirm('L\'operazione rimuove tutti gli utenti assegnati al gruppo ed i relativi diritti di accesso.\n\n ATTENZIONE:\nSe l\'utente possiede diritti di accesso derivanti unicamente dall\'appartenenza a questo gruppo, la rimozione comportera la perdita di tutti i diritti.\n\nContinuare?');
//End Confirmation Message

//Close page_ASSEGNATI_Tutti_OnClick @68-BC33A33A
    return result;
}
//End Close page_ASSEGNATI_Tutti_OnClick

//bind_events @1-3F17D506
function bind_events() {
    if (document.forms["ASSEGNATI"]) check_and_bind('document.forms["ASSEGNATI"].Tutti','onclick',page_ASSEGNATI_Tutti_OnClick);
    if (document.forms["ASSEGNATI"]) check_and_bind('document.forms["ASSEGNATI"].Uno','onclick',page_ASSEGNATI_Uno_OnClick);
    forms_onload();
}
//End bind_events

window.onload = bind_events; //Assign bind_events @1-19F7B649

//End CCS script
</script>
</head>
<body class="AFCPageBODY" bgcolor="#ffffff" link="#000000" alink="#000000" vlink="#000000" text="#000000">
<table cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" width="100%" height="100%" align="right">
      <table width="100%">
        <tr>
          <td width="100%" valign="top" align="left" colspan="2">{Guida}</td> 
        </tr>
 
        <tr>
          <!--          <td width="100%" colspan="2">
             <table width="100%">
              <tr> -->
          <td width="100%" colspan="2">
            <!-- BEGIN Record UTENTISearch -->
            <form name="{HTMLFormName}" action="{Action}" method="post">
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                <!-- BEGIN Error -->
                <tr>
                  <td class="AFCErrorDataTD" colspan="6">{Error}</td> 
                </tr>
                <!-- END Error -->
                <tr>
                  <td class="AFCDataTD" align="right"><a class="AFCDataLink" href="{IMMAGINE_FILTRO_Src}">{IMMAGINE_FILTRO}</a></td> 
                  <td class="AFCFieldCaptionTD" nowrap>Utente</td> 
                  <td class="AFCDataTD" nowrap><input class="AFCInput" maxlength="40" size="40" value="{s_UTENTE}" name="{s_UTENTE_Name}"></td> 
                  <td class="AFCDataTD" nowrap>&nbsp; 
                    <!-- BEGIN RadioButton s_TIPO_UTENTE --><input class="" type="radio" value="{Value}" name="{s_TIPO_UTENTE_Name}" {Check}>{Description}<!-- END RadioButton s_TIPO_UTENTE --></td> 
                  <td class="AFCDataTD" nowrap>
                    <!-- BEGIN Button Button_DoSearch --><input class="AFCButton" type="submit" value="Cerca" name="{Button_Name}"><!-- END Button Button_DoSearch --></td> 
                </tr>
 
              </table>
 
            </form>
 <!-- END Record UTENTISearch -->
            <!-- BEGIN Grid UTENTI -->
            <table class="AFCToolBoxTable" cellspacing="0" cellpadding="3" width="100%">
              <!-- BEGIN Row -->
              <tr>
                <td class="AFCFormHeaderFont" nowrap colspan="2">Modifica
                  utenti/gruppi assegnati al gruppo&nbsp;{NOMINATIVO}&nbsp;<input type="hidden" value="{GRUPPO}" name="{GRUPPO_Name}"></td> 
                <td class="AFCToolBoxTD" nowrap width="10%"><a class="AFCToolBox" href="{Indietro}"><img class="" title="Indietro" height="18" alt="Indietro" src="../common/images/AD4/indietro.gif" width="18" border="0">Indietro</a></td> 
              </tr>
              <!-- END Row -->
              <!-- BEGIN NoRecords --><!-- END NoRecords -->
            </table>
 <!-- END Grid UTENTI --></td> 
        </tr>
 
        <tr>
          <td width="50%" valign="top" align="left" nowrap>
            <!-- BEGIN Record DISPONIBILI -->
            <form name="{HTMLFormName}" action="{Action}" method="post">
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                <tr>
                  <td class="AFCColumnTD">Disponibili</td> 
                </tr>
 
                <tr>
                  <td class="AFCDataTD">
                    <select class="AFCSelect" style="WIDTH: 100%" size="10" name="{UTENTE_D_Name}" multiple>
                      {UTENTE_D_Options} 
                    </select>
 &nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFooterTD" nowrap align="right">
                    <!-- BEGIN Button Tutti --><input class="AFCButton" title="Inserisci tutti gli utenti nel gruppo" type="submit" value="  >>  " name="{Button_Name}"><!-- END Button Tutti -->
                    <!-- BEGIN Button Uno --><input class="AFCButton" type="submit" value="  >  " name="{Button_Name}" title="Inserisci gli utenti selezionati nel gruppo"><!-- END Button Uno -->&nbsp; </td> 
                </tr>
                <!-- BEGIN Error -->
                <tr>
                  <td class="AFCErrorDataTD">{Error}</td> 
                </tr>
                <!-- END Error -->
              </table>
 
            </form>
 <!-- END Record DISPONIBILI --></td> 
          <td width="50%" valign="top" align="left">
            <!-- BEGIN Record ASSEGNATI -->
            <form name="{HTMLFormName}" action="{Action}" method="post">
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                <tr>
                  <td class="AFCColumnTD">Assegnati</td> 
                </tr>
 
                <tr>
                  <td class="AFCDataTD">
                    <select class="AFCSelect" style="WIDTH: 100%" size="10" name="{UTENTE_A_Name}" multiple>
                      {UTENTE_A_Options} 
                    </select>
 &nbsp;</td> 
                </tr>
 
                <tr>
                  <td class="AFCFooterTD" nowrap align="left">
                    <!-- BEGIN Button Uno --><input class="AFCButton" type="submit" value="  <  " name="{Button_Name}" title="Togli gli utenti selezionati dal gruppo"><!-- END Button Uno -->
                    <!-- BEGIN Button Tutti --><input class="AFCButton" title="Togli tutti gli utenti dal gruppo" type="submit" value="  <<  " name="{Button_Name}"><!-- END Button Tutti --></td> 
                </tr>
                <!-- BEGIN Error -->
                <tr>
                  <td class="AFCErrorDataTD">{Error}</td> 
                </tr>
                <!-- END Error -->
              </table>
 
            </form>
 <!-- END Record ASSEGNATI --></td>
          <!-- </tr>
            </table>
          </td> -->
        </tr>
 
      </table>
 </td> 
  </tr>
 
  <tr>
    <td width="100%" height="100%" valign="bottom" colspan="2">&nbsp;{Footer}{JS_REFRESH_SLAVES}</td> 
  </tr>
</table>
</body>
</html>
