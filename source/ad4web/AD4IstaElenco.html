<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>Istanze del Progetto</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
<script language="JavaScript" src="../Lov.js"></script>
<script language="JavaScript">
</script>
</head>
<body class="AFCPageBODY">
<table border="0" cellspacing="2" cellpadding="0" width="100%" height="100%">
  <tbody>
    <tr>
      <td width="100%" colspan="2">{Header}</td>
    </tr>
    <tr>
      <td valign="top">{Left}</td> 
      <td height="100%" valign="top" width="100%" align="center">
        <table width="100%">
          <tbody>
            <tr>
              <td valign="top" width="100%" align="left">{Guida}</td>
            </tr>
            <tr>
              <td valign="top" width="100%" align="left">
                <p>
                <!-- BEGIN Record AD4Istanze_VSearch -->
                <form name="AD4Enti_VSearch" action="{Action}">
                  <table class="AFCFormTABLE">
                    <!-- BEGIN Error -->
                    <tbody>
                      <tr>
                        <td class="AFCDataTD" colspan="4"><font color="#ff0000">{Error}</font></td>
                      </tr>
                      <!-- END Error -->
                      <tr>
                        <td class="AFCFieldCaptionTD" valign="top"><a class="AFCDataLink" href="{IMMAGINE_FILTRO_Src}">{IMMAGINE_FILTRO}</a></td> 
                        <td class="AFCFieldCaptionTD" valign="middle">Istanza</td> 
                        <td class="AFCDataTD" valign="top"><input class="AFCInput" value="{s_DESCRIZIONE}" maxlength="40" size="40" name="{s_DESCRIZIONE_Name}"></td> 
                        <td class="AFCDataTD" valign="middle" nowrap>
                          <!-- BEGIN Button DoSearch --><input class="AFCButton" value="Cerca" type="submit" name="DoSearch"><!-- END Button DoSearch -->&nbsp;</td>
                      </tr>
                    </tbody>
                  </table>
                </form>
                <!-- END Record AD4Istanze_VSearch -->
                <!-- BEGIN Grid PROGETTI --></p>
                <table class="AFCToolBoxTable" cellspacing="0" cellpadding="3" width="100%">
                  <!-- BEGIN Row -->
                  <tbody>
                    <tr>
                      <td class="AFCFormHeaderFont" valign="bottom">{DESC_PROGETTO}&nbsp;</td> 
                      <td class="AFCToolBoxTD" valign="middle" width="10%" nowrap align="right"><a class="AFCToolBox" title="Nuova Istanza" href="{Nuovo}"><img title="Nuova Istanza" border="0" alt="Nuovo" src="../common/images/AMV/nuovo.gif">Nuovo</a></td>
                    </tr>
                    <!-- END Row -->
                    <!-- BEGIN NoRecords --><!-- END NoRecords -->
                  </tbody>
                </table>
                <!-- END Grid PROGETTI --> 
                <!-- BEGIN Grid AD4_ISTANZE -->
                <table class="AFCFormTABLE" cellspacing="0" cellpadding="3" width="100%">
                  <tbody>
                    <tr>
                      <td class="AFCColumnTD" nowrap>
                        <!-- BEGIN Sorter Sorter_ISTANZA --><a class="AFCSorterLink" href="{Sort_URL}">Istanza</a> 
                        <!-- BEGIN Asc_On --><img border="0" src="../Themes/AFC/AscOn.gif"><!-- END Asc_On -->
                        <!-- BEGIN Desc_On --><img border="0" src="../Themes/AFC/DescOn.gif"><!-- END Desc_On --><!-- END Sorter Sorter_ISTANZA -->&nbsp;</td> 
                      <td class="AFCColumnTD" nowrap>
                        <!-- BEGIN Sorter Sorter_DESCRIZIONE --><a class="AFCSorterLink" href="{Sort_URL}">Dati
                        Istanza</a> 
                        <!-- BEGIN Asc_On --><img border="0" src="../Themes/AFC/AscOn.gif"><!-- END Asc_On -->
                        <!-- BEGIN Desc_On --><img border="0" src="../Themes/AFC/DescOn.gif"><!-- END Desc_On --><!-- END Sorter Sorter_DESCRIZIONE -->&nbsp;</td> 
                      <td class="AFCColumnTD" nowrap>&nbsp;</td>
                    </tr>
                    <!-- BEGIN Row -->
                    <tr>
                      <td class="AFCDataTD" valign="top" nowrap><a class="AFCDataLink" href="{DESCRIZIONE_Src}">{DESCRIZIONE}</a>&nbsp;</td> 
                      <td class="AFCDataTD" width="100%" align="justify">{DATI}</td> 
                      <td class="AFCDataTD" valign="top" width="100%" nowrap align="right"><a class="AFCDataLink" href="{CaratteristicheAccesso}"><img title="Caratteristiche Accesso" border="0" alt="Caratteristiche Accesso" src="../common/images/AD4/caac.GIF"></a>&nbsp;<a class="AFCDataLink" href="{Abilitazioni}"><img title="Abilitazioni Istanza" border="0" alt="Abilitazioni Istanza" src="../common/images/AD4/UtenDiac.gif" width="19" height="18"></a>&nbsp;<a class="AFCDataLink" href="{Registro}"><img title="Configurazione Registro" border="0" alt="Configurazione Registro" src="../common/images/AD4/registro.gif"></a></td>
                    </tr>
                    <!-- END Row -->
                    <!-- BEGIN NoRecords -->
                    <tr>
                      <td class="AFCDataTD" colspan="3">Nessuna
                        registrazione&nbsp;</td>
                    </tr>
                    <!-- END NoRecords -->
                    <tr>
                      <td class="AFCFooterTD" colspan="3" align="center">{AFCNavigator}</td>
                    </tr>
                  </tbody>
                </table>
                <!-- END Grid AD4_ISTANZE --></td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    <tr>
      <td width="100%" colspan="2">&nbsp;{Footer}</td>
    </tr>
  </tbody>
</table>
</body>
</html>
