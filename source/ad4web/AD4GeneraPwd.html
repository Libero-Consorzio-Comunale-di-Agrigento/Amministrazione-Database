<html>
<head>
<title>Generazione Password</title>
<link rel="stylesheet" type="text/css" href="../Themes/AFC/Style.css">
</head>
<body bgcolor="#ffffff" link="#000000" alink="#000000" vlink="#000000" text="#000000" class="AFCPageBODY">
<table style="BORDER-COLLAPSE: collapse" bordercolor="#111111" cellspacing="2" cellpadding="0" width="100%" border="0" height="100%">
  <tr>
    <td width="100%" colspan="2">{Header}</td> 
  </tr>
 
  <tr>
    <td valign="top">{Left}</td> 
    <td valign="top" align="center" width="100%" height="100%">
      <table width="100%">
        <tr>
          <td width="100%" valign="top" align="left">{Guida}</td> 
        </tr>
 
        <tr>
          <td width="100%" valign="top" align="left">
            <!-- BEGIN Record UTENTI -->
            <form name="{HTMLFormName}" action="{Action}" method="post">
              <font class="AFCFormHeaderFont">Generazione Password Casuale
              per&nbsp;{NOMINATIVO}</font> 
              <table class="AFCFormTABLE" cellspacing="0" cellpadding="3">
                <!-- BEGIN Error -->
                <tr>
                  <td class="AFCErrorDataTD">{Error}</td> 
                </tr>
                <!-- END Error -->
                <tr>
                  <td class="AFCDataTD">{DESCR}&nbsp;<input type="hidden" name="{UTENTE_Name}" value="{UTENTE}">&nbsp;<br>
                    Lunghezza della password da generare: <input class="AFCInput" maxlength="2" size="2" value="{MIN_PWD_LENGTH}" name="{MIN_PWD_LENGTH_Name}"></td> 
                </tr>
 
                <tr>
                  <td class="AFCDataTD" align="center">&nbsp;{PWD}</td> 
                </tr>
 
                <tr>
                  <td class="AFCFooterTD" nowrap align="right">
                    <!-- BEGIN Button Button_Insert --><input class="AFCButton" type="submit" value="Inserisci" name="{Button_Name}"><!-- END Button Button_Insert -->
                    <!-- BEGIN Button Button_Update --><input class="AFCButton" type="submit" value="Genera" name="{Button_Name}"><!-- END Button Button_Update -->
                    <!-- BEGIN Button Button_Delete --><input class="AFCButton" type="submit" value="Elimina" name="{Button_Name}"><!-- END Button Button_Delete -->&nbsp; 
                    <!-- BEGIN Button Button_Cancel --><input class="AFCButton" type="submit" value="Indietro" name="{Button_Name}"><!-- END Button Button_Cancel --></td> 
                </tr>
 
              </table>
 
            </form>
 <!-- END Record UTENTI --></td> 
        </tr>
 
      </table>
 </td> 
  </tr>
 
  <tr>
    <td width="100%" height="100%" valign="bottom" colspan="2">&nbsp;{Footer}</td> 
  </tr>
</table>
</body>
</html>
